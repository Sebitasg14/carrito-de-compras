<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mini Market</title>
</head>
<body>
    <header class="header">
        <div class="button-nav">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 6l16 0" /><path d="M4 12l16 0" /><path d="M4 18l16 0" /></svg>
        </div>
        <div class="overlay-mobile">
            <div class="mobile-nav">
                <button class="close-nav-mobile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="icon icon-tabler icons-tabler-filled icon-tabler-layout-sidebar-left-expand"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 3a3 3 0 0 1 2.995 2.824l.005 .176v12a3 3 0 0 1 -2.824 2.995l-.176 .005h-12a3 3 0 0 1 -2.995 -2.824l-.005 -.176v-12a3 3 0 0 1 2.824 -2.995l.176 -.005h12zm0 2h-9v14h9a1 1 0 0 0 .993 -.883l.007 -.117v-12a1 1 0 0 0 -.883 -.993l-.117 -.007zm-4.387 4.21l.094 .083l2 2a1 1 0 0 1 .083 1.32l-.083 .094l-2 2a1 1 0 0 1 -1.497 -1.32l.083 -.094l1.292 -1.293l-1.292 -1.293a1 1 0 0 1 -.083 -1.32l.083 -.094a1 1 0 0 1 1.32 -.083z" /></svg>
                </button>
                <nav class="navbar-mobile">
                <ul>
                    <li class="navbar-item"><a href="products.js" target="_blank">Items</a></li>
                    <li class="navbar-item"><a href="https://supercell.com/en/games/clashroyale/" target="_blank" referrerpolicy="noopener noreferrer">Clash Royale</a></li>
                    <li class="navbar-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" target="_blank" referrerpolicy="noopener noreferrer">Surprise</a></li>
                </ul>
                </nav>
            </div>
        </div>
        <article class="left">
            <h2>Mini Market</h2>
        </article>
        <nav class="navbar">
            <ul>
                <li class="navbar-item"><a href="products.js" target="_blank">Items</a></li>
                <li class="navbar-item"><a href="https://supercell.com/en/games/clashroyale/" target="_blank" referrerpolicy="noopener noreferrer">Clash Royale</a></li>
                <li class="navbar-item"><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ&list=RDdQw4w9WgXcQ&start_radio=1" target="_blank" referrerpolicy="noopener noreferrer">Surprise</a></li>
            </ul>
        </nav>
        <article class="right">
            <span class="cart-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" /><path d="M17 17h-11v-14h-2" /><path d="M6 5l14 1l-1 7h-13" /></svg>
                <span class="total-products"></span>
            </span>
        </article>
    </header>
    <main>
        <div class="cards-container">
        </div>
    </main>


    <div class="overlay">
        <aside class="panel-cart">
            <header>
                <h3>Shopping Cart</h3>
                <span class="close-aside">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-square-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M3 5a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v14a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-14z" /><path d="M9 9l6 6m0 -6l-6 6" /></svg>
                </span>
            </header>
            <div class="products-shopping">
            </div>
            <footer>
                <span class="total-price">
                    Total Price: 
                </span>
                <span class="text-error">
                    The shopping cart is empty
                </span>
                <div class="buttons-cart">
                    <button class="btn clear-cart">Clear Cart</button>
                    <button class="btn buy-cart">Buy</button>
                </div>
            </footer>
        </aside>
    </div>

    <div class="modal-overlay">
        <div class="modal">
            <h4>Are you sure you want to clear your shopping cart?</h4>
            <div class="buttons-modal">
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </div>
        </div>
        <div class="modal-2">
            <h4>Are you sure you want to delete this product?</h4>
            <div class="buttons-modal">
                <button class="btn btn-yes">Yes</button>
                <button class="btn btn-no">No</button>
            </div>
        </div>
    </div>
    <script type="module" src="main.js" defer></script>
</body>
</html>
